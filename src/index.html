<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="user-card">
      <div class="logo-section">
        <img src="./images/logo.png" alt="user logo" class="user-logo">
        <img src="./images/bgpicture.png" alt="background picture" class="back-picture">
      </div>
      <div class="user-avatar">
        <div class="avatar-line"></div>
        <div class="avatar-ellipse"></div>
        <img src="./images/user.png" alt="user photo" class="user-photo">
      </div>
      <div class="info-section">
        <p class="tweets"><span class="tweets-count">777</span> Tweets</p>
        <p class="followers"><span class="followers-count">100,500</span> Followers</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
  </body>
</html>
